- title: <span data-ttu-id="0ce23-104">Introduzione</span><span class="sxs-lookup"><span data-stu-id="0ce23-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="0ce23-105">Sicurezza e privacy di clienti e partner rappresentano le priorità principali per Microsoft.</span><span class="sxs-lookup"><span data-stu-id="0ce23-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="0ce23-106">Continuiamo a vedere un numero sempre maggiore di attacchi di sicurezza più sofisticati, correlati principalmente a identità compromesse.</span><span class="sxs-lookup"><span data-stu-id="0ce23-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="0ce23-107">Poiché i controlli preventivi svolgono un ruolo fondamentale in una strategia di difesa complessiva per contrastare gli attacchi alla sicurezza, si inizierà a applicare un set di requisiti di sicurezza obbligatori per aiutare a proteggere i partner e i clienti.</span><span class="sxs-lookup"><span data-stu-id="0ce23-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="0ce23-108">In questa esercitazione si apprenderanno altre informazioni sui requisiti di sicurezza dei partner, su come soddisfarli e sull'effetto degli utenti nella directory dei partner.</span><span class="sxs-lookup"><span data-stu-id="0ce23-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="0ce23-109">Quali sono i requisiti di sicurezza dei partner?</span><span class="sxs-lookup"><span data-stu-id="0ce23-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="0ce23-110">Tutti i partner che partecipano al programma Cloud Solution Provider, ai fornitori del pannello di controllo e ai partner Advisor devono applicare l'autenticazione a più fattori per ogni utente nel tenant partner.</span><span class="sxs-lookup"><span data-stu-id="0ce23-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="0ce23-111">Questa operazione può essere eseguita abilitando due [Azure Active Directory Criteri di base](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="0ce23-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="0ce23-112">I criteri di base sono un set di criteri predefiniti che consentono di proteggere le organizzazioni da molti attacchi comuni.</span><span class="sxs-lookup"><span data-stu-id="0ce23-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="0ce23-113">Questi attacchi comuni possono includere spray, riproduzione e phishing delle password.</span><span class="sxs-lookup"><span data-stu-id="0ce23-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="0ce23-114">I criteri di base sono disponibili in tutte le edizioni di Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="0ce23-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="0ce23-115">Microsoft sta rendendo disponibili i criteri di protezione di base a tutti perché gli attacchi basati sull'identità sono stati in crescita negli ultimi anni.</span><span class="sxs-lookup"><span data-stu-id="0ce23-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="0ce23-116">I due criteri di base che devono essere abilitati sono descritti nella tabella seguente.</span><span class="sxs-lookup"><span data-stu-id="0ce23-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="0ce23-117">**Criterio**</span><span class="sxs-lookup"><span data-stu-id="0ce23-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="0ce23-118">**Richiedi autenticazione a più fattori per gli amministratori**</span><span class="sxs-lookup"><span data-stu-id="0ce23-118">**Require MFA for admins**</span></span>|<span data-ttu-id="0ce23-119">Se si Abilita il criterio Richiedi autenticazione a più fattori per gli amministratori, gli utenti nei ruoli di amministratore dovranno eseguire la registrazione per l'autenticazione a più fattori usando l'app Authenticator.</span><span class="sxs-lookup"><span data-stu-id="0ce23-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="0ce23-120">Al termine della registrazione dell'autenticazione a più fattori, gli amministratori dovranno eseguire l'autenticazione a più fattori ogni volta che accedono.</span><span class="sxs-lookup"><span data-stu-id="0ce23-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="0ce23-121">**Protezione dell'utente finale**</span><span class="sxs-lookup"><span data-stu-id="0ce23-121">**End user protection**</span></span>|<span data-ttu-id="0ce23-122">La protezione dell'utente finale è un criterio di base dell'autenticazione a più fattori basato sul rischio che protegge tutti gli utenti di una directory.</span><span class="sxs-lookup"><span data-stu-id="0ce23-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="0ce23-123">Per abilitare questo criterio è necessario che tutti gli utenti eseguano la registrazione per l'autenticazione a più fattori usando l'app Authenticator</span><span class="sxs-lookup"><span data-stu-id="0ce23-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="0ce23-124">Gli utenti possono ignorare la richiesta di registrazione dell'autenticazione a più fattori per 14 giorni, dopo i quali verrà impedito l'accesso fino alla registrazione per l'autenticazione a più fattori.</span><span class="sxs-lookup"><span data-stu-id="0ce23-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="0ce23-125">Una volta registrati per l'autenticazione a più fattori, agli utenti verrà richiesto di eseguire l'autenticazione a più fattori solo durante i tentativi di accesso rischioso.</span><span class="sxs-lookup"><span data-stu-id="0ce23-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="0ce23-126">Gli account utente compromessi vengono bloccati finché la password non viene reimpostata e gli eventi di rischio sono stati rilasciati.</span><span class="sxs-lookup"><span data-stu-id="0ce23-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="0ce23-127">Quando questi criteri sono abilitati, ogni utente sarà in grado di usare l'autenticazione a più fattori di Azure senza costi aggiuntivi.</span><span class="sxs-lookup"><span data-stu-id="0ce23-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="0ce23-128">Se si utilizza una soluzione di terze parti, è necessario applicare l'autenticazione a più fattori per ogni utente durante l'accesso ai servizi cloud commerciali Microsoft.</span><span class="sxs-lookup"><span data-stu-id="0ce23-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="0ce23-129">Poiché l'autenticazione a più fattori verrà applicata a tutti gli utenti della directory dei partner, l'automazione o l'integrazione che usa le credenziali utente avrà un effetto.</span><span class="sxs-lookup"><span data-stu-id="0ce23-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="0ce23-130">Per risolvere questo problema, è necessario modificare il modo in cui l'automazione o l'integrazione si connette ai servizi cloud commerciali Microsoft.</span><span class="sxs-lookup"><span data-stu-id="0ce23-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="0ce23-131">Se il servizio a cui ci si connette supporta l'autenticazione basata su token, è consigliabile implementare il [Framework del modello applicativo protetto](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="0ce23-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="0ce23-132">Ricerca per categorie abilitare i criteri di base Richiedi autenticazione a più fattori per gli amministratori?</span><span class="sxs-lookup"><span data-stu-id="0ce23-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="0ce23-133">Per i criteri di base Richiedi autenticazione a più fattori *per gli amministratori* è necessaria l'autenticazione a più fattori per i ruoli della directory seguenti, considerati come i ruoli Azure ad più privilegiati:</span><span class="sxs-lookup"><span data-stu-id="0ce23-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="0ce23-134">Amministratore globale</span><span class="sxs-lookup"><span data-stu-id="0ce23-134">Global administrator</span></span>

    - <span data-ttu-id="0ce23-135">Amministratore di SharePoint</span><span class="sxs-lookup"><span data-stu-id="0ce23-135">SharePoint administrator</span></span>

    - <span data-ttu-id="0ce23-136">Amministratore di Exchange</span><span class="sxs-lookup"><span data-stu-id="0ce23-136">Exchange administrator</span></span>

    - <span data-ttu-id="0ce23-137">Amministratore di accesso condizionale</span><span class="sxs-lookup"><span data-stu-id="0ce23-137">Conditional access administrator</span></span>

    - <span data-ttu-id="0ce23-138">Amministratore della sicurezza</span><span class="sxs-lookup"><span data-stu-id="0ce23-138">Security administrator</span></span>

    - <span data-ttu-id="0ce23-139">Amministratore helpdesk/amministratore password</span><span class="sxs-lookup"><span data-stu-id="0ce23-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="0ce23-140">Amministratore fatturazione</span><span class="sxs-lookup"><span data-stu-id="0ce23-140">Billing administrator</span></span>

    - <span data-ttu-id="0ce23-141">Amministratore utenti</span><span class="sxs-lookup"><span data-stu-id="0ce23-141">User administrator</span></span>


    <span data-ttu-id="0ce23-142">Quando si Abilita il criterio Richiedi autenticazione a più fattori per gli amministratori, verranno richiesti i nove ruoli di amministratore precedenti per la registrazione per l'autenticazione a più fattori tramite l'app Authenticator.</span><span class="sxs-lookup"><span data-stu-id="0ce23-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="0ce23-143">Una volta completata la registrazione dell'autenticazione a più fattori, gli amministratori dovranno eseguire l'autenticazione a più fattori ogni volta che accedono.</span><span class="sxs-lookup"><span data-stu-id="0ce23-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="0ce23-144">Se l'organizzazione dispone di questi account in uso negli script o nel codice, è consigliabile sostituirli con [identità gestite](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span><span class="sxs-lookup"><span data-stu-id="0ce23-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="0ce23-145">Per abilitare questo criterio e proteggere gli amministratori:</span><span class="sxs-lookup"><span data-stu-id="0ce23-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="0ce23-146">Accedere al **portale di Azure** come amministratore globale, amministratore della sicurezza o amministratore dell'accesso condizionale.</span><span class="sxs-lookup"><span data-stu-id="0ce23-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="0ce23-147">Passare a **Azure Active Directory** > **accesso condizionale**.</span><span class="sxs-lookup"><span data-stu-id="0ce23-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="0ce23-148">Nell'elenco dei criteri selezionare **criteri di base: Richiedere l'autenticazione a più**fattori per gli amministratori.</span><span class="sxs-lookup"><span data-stu-id="0ce23-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="0ce23-149">Impostare **Abilita criterio** per **usare immediatamente i criteri**.</span><span class="sxs-lookup"><span data-stu-id="0ce23-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="0ce23-150">Fare clic su **Salva**.</span><span class="sxs-lookup"><span data-stu-id="0ce23-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="0ce23-151">Prima di abilitare questo criterio, verificare che gli utenti non utilizzino protocolli di autenticazione legacy.</span><span class="sxs-lookup"><span data-stu-id="0ce23-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="0ce23-152">Vedere l'articolo [procedura: Per ulteriori informazioni, bloccare l'autenticazione legacy](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) per Azure ad con accesso condizionale.</span><span class="sxs-lookup"><span data-stu-id="0ce23-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="0ce23-153">Si è verificato un problema noto che influisca sulla capacità di sfruttare i privilegi amministrativi delegati per connettersi a Exchange Online PowerShell quando viene applicato l'autenticazione a più fattori.</span><span class="sxs-lookup"><span data-stu-id="0ce23-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="0ce23-154">Per ulteriori informazioni, vedere [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .</span><span class="sxs-lookup"><span data-stu-id="0ce23-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="0ce23-155">Una volta abilitati i criteri *di base Richiedi autenticazione a* più fattori per gli amministratori, gli utenti che sono membri dei ruoli di amministratore precedenti incontreranno una nuova esperienza durante l'accesso.</span><span class="sxs-lookup"><span data-stu-id="0ce23-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="0ce23-156">Di seguito sono riportate le informazioni sugli utenti interessati da questi criteri</span><span class="sxs-lookup"><span data-stu-id="0ce23-156">The following figures are what users impacted by this policy will experience</span></span>

      ![Richiedi ulteriori informazioni](../images/security/baseline-require-more-info.png)

      ![Convalida aggiuntiva di sicurezza](../images/security/baseline-security-verification-setup.png)

      ![Configurare l'app per dispositivi mobili](../images/security/baseline-configure-mobile-app.png)

      ![Installazione della convalida di sicurezza aggiuntiva completata](../images/security/baseline-security-verification-setup-completed.png)

      ![Convalida aggiuntiva di sicurezza verificata](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="0ce23-162">Al termine dell'operazione, l'utente sarà in grado di accedere al servizio cloud Microsoft a cui si è tentato di accedere.</span><span class="sxs-lookup"><span data-stu-id="0ce23-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="0ce23-163">Ricerca per categorie abilitare i criteri di base per la protezione dell'utente finale?</span><span class="sxs-lookup"><span data-stu-id="0ce23-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="0ce23-164">I criteri di base per la protezione dell'utente finale proteggono tutti gli utenti di una directory.</span><span class="sxs-lookup"><span data-stu-id="0ce23-164">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="0ce23-165">Per abilitare questo criterio, tutti gli utenti possono registrarsi per l'autenticazione a più fattori di Azure entro 14 giorni.</span><span class="sxs-lookup"><span data-stu-id="0ce23-165">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="0ce23-166">Una volta effettuata la registrazione, agli utenti verrà richiesto di eseguire l'autenticazione a più fattori solo durante i tentativi di accesso rischioso, questo comportamento verrà modificato per i tenant partner in futuro.</span><span class="sxs-lookup"><span data-stu-id="0ce23-166">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="0ce23-167">Gli account utente compromessi vengono bloccati fino alla reimpostazione della password e al rischio.</span><span class="sxs-lookup"><span data-stu-id="0ce23-167">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="0ce23-168">Criteri di **base dei criteri: La protezione** dell'utente finale è preconfigurata e verrà visualizzata nella parte superiore quando si passa al pannello accesso condizionale in portale di Azure.</span><span class="sxs-lookup"><span data-stu-id="0ce23-168">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="0ce23-169">Per abilitare questo criterio e proteggere gli utenti:</span><span class="sxs-lookup"><span data-stu-id="0ce23-169">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="0ce23-170">Accedere al **portale di Azure** come amministratore globale, amministratore della sicurezza o amministratore dell'accesso condizionale.</span><span class="sxs-lookup"><span data-stu-id="0ce23-170">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="0ce23-171">Passare a **Azure Active Directory** > **accesso condizionale**.</span><span class="sxs-lookup"><span data-stu-id="0ce23-171">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="0ce23-172">Nell'elenco dei criteri selezionare **criteri di base: Protezione dell'utente finale (anteprima**).</span><span class="sxs-lookup"><span data-stu-id="0ce23-172">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>

    4. <span data-ttu-id="0ce23-173">Impostare **Abilita criterio** per **usare immediatamente i criteri**.</span><span class="sxs-lookup"><span data-stu-id="0ce23-173">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="0ce23-174">Fare clic su **Salva**.</span><span class="sxs-lookup"><span data-stu-id="0ce23-174">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="0ce23-175">Prima di abilitare questo criterio, verificare che gli utenti non utilizzino protocolli di autenticazione legacy.</span><span class="sxs-lookup"><span data-stu-id="0ce23-175">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="0ce23-176">Vedere l'articolo [procedura: Per ulteriori informazioni, bloccare l'autenticazione legacy](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) per Azure ad con accesso condizionale.</span><span class="sxs-lookup"><span data-stu-id="0ce23-176">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="0ce23-177">Si è verificato un problema noto che influisca sulla capacità di sfruttare i privilegi amministrativi delegati per connettersi a Exchange Online PowerShell quando viene applicato l'autenticazione a più fattori.</span><span class="sxs-lookup"><span data-stu-id="0ce23-177">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="0ce23-178">Per ulteriori informazioni, vedere [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .</span><span class="sxs-lookup"><span data-stu-id="0ce23-178">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="0ce23-179">Una volta abilitati i criteri di base per la *protezione degli utenti finali* , tutti gli utenti avranno una nuova esperienza durante l'accesso.</span><span class="sxs-lookup"><span data-stu-id="0ce23-179">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="0ce23-180">Di seguito sono riportate le figure che verranno acquisite dagli utenti</span><span class="sxs-lookup"><span data-stu-id="0ce23-180">The following figures are what users will experience</span></span>

      ![Richiedi ulteriori informazioni](../images/security/baseline-require-more-info.png)

      ![Convalida aggiuntiva di sicurezza](../images/security/baseline-security-verification-setup.png)

      ![Configurare l'app per dispositivi mobili](../images/security/baseline-configure-mobile-app.png)

