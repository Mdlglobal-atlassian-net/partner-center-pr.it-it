- title: Introduzione
  durationInMinutes: 5
  content: >
    Sicurezza e privacy di clienti e partner rappresentano le priorità principali per Microsoft. Continuiamo a vedere un numero sempre maggiore di attacchi di sicurezza più sofisticati, correlati principalmente a identità compromesse. Poiché i controlli preventivi svolgono un ruolo fondamentale in una strategia di difesa complessiva per contrastare gli attacchi alla sicurezza, si inizierà a applicare un set di requisiti di sicurezza obbligatori per aiutare a proteggere i partner e i clienti.


    In questa esercitazione si apprenderanno altre informazioni sui requisiti di sicurezza dei partner, su come soddisfarli e sull'effetto degli utenti nella directory dei partner.
- title: Quali sono i requisiti di sicurezza dei partner?
  durationInMinutes: 1
  content: >
    Tutti i partner che partecipano al programma Cloud Solution Provider, ai fornitori del pannello di controllo e ai partner Advisor devono applicare l'autenticazione a più fattori per ogni utente nel tenant partner. Questa operazione può essere eseguita abilitando due [Azure Active Directory Criteri di base](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection). I criteri di base sono un set di criteri predefiniti che consentono di proteggere le organizzazioni da molti attacchi comuni. Questi attacchi comuni possono includere spray, riproduzione e phishing delle password. I criteri di base sono disponibili in tutte le edizioni di Azure Active Directory. Microsoft sta rendendo disponibili i criteri di protezione di base a tutti perché gli attacchi basati sull'identità sono stati in crescita negli ultimi anni.


    I due criteri di base che devono essere abilitati sono descritti nella tabella seguente.


    |**Criterio**| |

    |-----|-----|

    |**Richiedi autenticazione a più fattori per gli amministratori**|Se si Abilita il criterio Richiedi autenticazione a più fattori per gli amministratori, gli utenti nei ruoli di amministratore dovranno eseguire la registrazione per l'autenticazione a più fattori usando l'app Authenticator. Al termine della registrazione dell'autenticazione a più fattori, gli amministratori dovranno eseguire l'autenticazione a più fattori ogni volta che accedono.|

    |**Protezione dell'utente finale**|La protezione dell'utente finale è un criterio di base dell'autenticazione a più fattori basato sul rischio che protegge tutti gli utenti di una directory. Per abilitare questo criterio è necessario che tutti gli utenti eseguano la registrazione per l'autenticazione a più fattori usando l'app Authenticator Gli utenti possono ignorare la richiesta di registrazione dell'autenticazione a più fattori per 14 giorni, dopo i quali verrà impedito l'accesso fino alla registrazione per l'autenticazione a più fattori. Una volta registrati per l'autenticazione a più fattori, agli utenti verrà richiesto di eseguire l'autenticazione a più fattori solo durante i tentativi di accesso rischioso. Gli account utente compromessi vengono bloccati finché la password non viene reimpostata e gli eventi di rischio sono stati rilasciati.|


    Quando questi criteri sono abilitati, ogni utente sarà in grado di usare l'autenticazione a più fattori di Azure senza costi aggiuntivi. Se si utilizza una soluzione di terze parti, è necessario applicare l'autenticazione a più fattori per ogni utente durante l'accesso ai servizi cloud commerciali Microsoft.


    > [!IMPORTANT]

    > Poiché l'autenticazione a più fattori verrà applicata a tutti gli utenti della directory dei partner, l'automazione o l'integrazione che usa le credenziali utente avrà un effetto. Per risolvere questo problema, è necessario modificare il modo in cui l'automazione o l'integrazione si connette ai servizi cloud commerciali Microsoft. Se il servizio a cui ci si connette supporta l'autenticazione basata su token, è consigliabile implementare il [Framework del modello applicativo protetto](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).
- title: Ricerca per categorie abilitare i criteri di base Richiedi autenticazione a più fattori per gli amministratori?
  durationInMinutes: 5
  content: >
    Per i criteri di base Richiedi autenticazione a più fattori *per gli amministratori* è necessaria l'autenticazione a più fattori per i ruoli della directory seguenti, considerati come i ruoli Azure ad più privilegiati:


    - Amministratore globale

    - Amministratore di SharePoint

    - Amministratore di Exchange

    - Amministratore di accesso condizionale

    - Amministratore della sicurezza

    - Amministratore helpdesk/amministratore password

    - Amministratore fatturazione

    - Amministratore utenti


    Quando si Abilita il criterio Richiedi autenticazione a più fattori per gli amministratori, verranno richiesti i nove ruoli di amministratore precedenti per la registrazione per l'autenticazione a più fattori tramite l'app Authenticator. Una volta completata la registrazione dell'autenticazione a più fattori, gli amministratori dovranno eseguire l'autenticazione a più fattori ogni volta che accedono.


    Se l'organizzazione dispone di questi account in uso negli script o nel codice, è consigliabile sostituirli con [identità gestite](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).


    Per abilitare questo criterio e proteggere gli amministratori:


    1. Accedere al **portale di Azure** come amministratore globale, amministratore della sicurezza o amministratore dell'accesso condizionale.

    2. Passare a **Azure Active Directory** > **accesso condizionale**.

    3. Nell'elenco dei criteri selezionare **criteri di base: Richiedere l'autenticazione a più**fattori per gli amministratori.

    4. Impostare **Abilita criterio** per **usare immediatamente i criteri**.

    5. Fare clic su **Salva**.


    > [!WARNING]

    > Prima di abilitare questo criterio, verificare che gli utenti non utilizzino protocolli di autenticazione legacy. Vedere l'articolo [procedura: Per ulteriori informazioni, bloccare l'autenticazione legacy](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) per Azure ad con accesso condizionale.


    > [!IMPORTANT]

    > Si è verificato un problema noto che influisca sulla capacità di sfruttare i privilegi amministrativi delegati per connettersi a Exchange Online PowerShell quando viene applicato l'autenticazione a più fattori. Per ulteriori informazioni, vedere [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .


    Una volta abilitati i criteri *di base Richiedi autenticazione a* più fattori per gli amministratori, gli utenti che sono membri dei ruoli di amministratore precedenti incontreranno una nuova esperienza durante l'accesso. Di seguito sono riportate le informazioni sugli utenti interessati da questi criteri

      ![Richiedi ulteriori informazioni](../images/security/baseline-require-more-info.png)

      ![Convalida aggiuntiva di sicurezza](../images/security/baseline-security-verification-setup.png)

      ![Configurare l'app per dispositivi mobili](../images/security/baseline-configure-mobile-app.png)

      ![Installazione della convalida di sicurezza aggiuntiva completata](../images/security/baseline-security-verification-setup-completed.png)

      ![Convalida aggiuntiva di sicurezza verificata](../images/security/baseline-security-verification-confirmed.png)

    Al termine dell'operazione, l'utente sarà in grado di accedere al servizio cloud Microsoft a cui si è tentato di accedere.
- title: Ricerca per categorie abilitare i criteri di base per la protezione dell'utente finale?
  durationInMinutes: 5
  content: >-
    I criteri di base per la protezione dell'utente finale proteggono tutti gli utenti di una directory. Per abilitare questo criterio, tutti gli utenti possono registrarsi per l'autenticazione a più fattori di Azure entro 14 giorni. Una volta effettuata la registrazione, agli utenti verrà richiesto di eseguire l'autenticazione a più fattori solo durante i tentativi di accesso rischioso, questo comportamento verrà modificato per i tenant partner in futuro. Gli account utente compromessi vengono bloccati fino alla reimpostazione della password e al rischio.


    Criteri di **base dei criteri: La protezione** dell'utente finale è preconfigurata e verrà visualizzata nella parte superiore quando si passa al pannello accesso condizionale in portale di Azure.


    Per abilitare questo criterio e proteggere gli utenti:


    1. Accedere al **portale di Azure** come amministratore globale, amministratore della sicurezza o amministratore dell'accesso condizionale.

    2. Passare a **Azure Active Directory** > **accesso condizionale**.

    3. Nell'elenco dei criteri selezionare **criteri di base: Protezione dell'utente finale (anteprima**).

    4. Impostare **Abilita criterio** per **usare immediatamente i criteri**.

    5. Fare clic su **Salva**.


    > [!WARNING]

    > Prima di abilitare questo criterio, verificare che gli utenti non utilizzino protocolli di autenticazione legacy. Vedere l'articolo [procedura: Per ulteriori informazioni, bloccare l'autenticazione legacy](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) per Azure ad con accesso condizionale.


    > [!IMPORTANT]

    > Si è verificato un problema noto che influisca sulla capacità di sfruttare i privilegi amministrativi delegati per connettersi a Exchange Online PowerShell quando viene applicato l'autenticazione a più fattori. Per ulteriori informazioni, vedere [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .


    Una volta abilitati i criteri di base per la *protezione degli utenti finali* , tutti gli utenti avranno una nuova esperienza durante l'accesso. Di seguito sono riportate le figure che verranno acquisite dagli utenti

      ![Richiedi ulteriori informazioni](../images/security/baseline-require-more-info.png)

      ![Convalida aggiuntiva di sicurezza](../images/security/baseline-security-verification-setup.png)

      ![Configurare l'app per dispositivi mobili](../images/security/baseline-configure-mobile-app.png)

      ![Installazione della convalida di sicurezza aggiuntiva completata](../images/security/baseline-security-verification-setup-completed.png)

      ![Convalida aggiuntiva di sicurezza verificata](../images/security/baseline-security-verification-confirmed.png)

    Al termine dell'operazione, l'utente sarà in grado di accedere al servizio cloud Microsoft a cui si è tentato di accedere. Nota fino a quando non vengono applicati i requisiti di sicurezza dei partner, gli utenti che non sono coperti dai criteri di base Richiedi autenticazione a più fattori *per gli amministratori* verranno richiesti solo per l'autenticazione a più fattori in base ai rischi.
